<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeBattle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-md bg-primary">
      <div class="container-xxl">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#expandNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand">CodeBattle</a>
        <div class="collapse navbar-collapse" id="expandNav">
          <div class="navbar-nav">
            <a href="" class="nav-item nav-link">Home</a>
            <a href="" class="nav-item nav-link">About</a>
            <a href="" class="nav-item nav-link">Contact</a>
            <a href="" class="nav-item nav-link">Link</a>
          </div>
        </div>
        <div class="navbar-nav">
          <a href="" class="nav-item nav-link"><i class="fab fa-github"></i></a>
          <a href="" class="nav-item nav-link"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="" class="nav-item nav-link"><i class="fab fa-slack"></i></a>
        </div>
        <a href="/sign_in" class="btn btn-outline-light">Sign in/Sign up</a>
      </div>
    </nav>

    {%block body%} {%endblock body%}
    <h1 style="height: 11em;"></h1>

    <div class="container-fluid bg-light">
      <div class="container-xxl hstack gap-3">
        <div>
          <a href="#" class="navbar-brand">CodeBattle</a>
          <blockquote class="blockquote">
            <p>A well-known quote, contained in a blockquote element.</p>
          </blockquote>
          <div class="navbar-nav hstack gap-3">
            <a href="" class="nav-item nav-link"
              ><i class="fab fa-github"></i
            ></a>
            <a href="" class="nav-item nav-link"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="" class="nav-item nav-link"
              ><i class="fab fa-slack"></i
            ></a>
          </div>
        </div>
        <div class="ms-auto">
          <h1>Links</h1>
          <div class="navbar-nav">
            <a href="" class="nav-item nav-link">Home</a>
            <a href="" class="nav-item nav-link">About</a>
            <a href="" class="nav-item nav-link">Contact</a>
            <a href="" class="nav-item nav-link">Link</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/405cbb940a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
