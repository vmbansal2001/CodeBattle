{% extends 'base.html' %} {% block body %}

<body>
  <div class="container" style="padding-top: 3em; padding-left: 20em; padding-right: 20em; padding-bottom: 10em;">
    <h1 class="display-5 text-center">Login</h1>

    <form method="post" action="/sign_in">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="inputEmail" name="username" placeholder="user@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="password"
          required />
      </div>
      <div class="form-group">
        <div class="form-check form-switch mx-auto">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked/>
          <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
        </div>
        <!-- <a class="btn btn-success" style="display: flex; align-items: center; justify-content: center;" type="submit">Sign In</a> -->
        <div class="text-center">
          <button class="btn btn-success" type="submit">Sign in</button>
        </div>
      </div>
    </form>

    <h4 style="text-align: center;">Not a user? <a href="/signUp">Sign Up</a></h4>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/405cbb940a.js" crossorigin="anonymous"></script>
</body>
{%endblock body%}
