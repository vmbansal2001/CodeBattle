{% extends 'base.html' %} {% block body %}
<body>
  <div class="container" style="padding-top: 50px; padding-left: 350px;padding-right: 350px; padding-bottom: 150px;">
    <h1 class="display-5 text-center">Login</h1>

    <form action="#nowhere">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="user@email.com"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
        />
      </div>
      <div class="form-group">
        <div class="form-check form-switch mx-auto">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Remember me</label
          >
        </div>
        <a href="/welcomeNote" class="btn btn-success" style="display: flex; align-items: center; justify-content: center;">Sign In</a>
      </div>
    </form>

    <h4 style="text-align: center;">Not a user? <a href="/signUp">Sign Up</a></h4>
  </div>

  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://kit.fontawesome.com/405cbb940a.js"
    crossorigin="anonymous"
  ></script>
</body>
{%endblock body%}
