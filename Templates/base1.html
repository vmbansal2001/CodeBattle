<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeBattle</title>
    <link

  </head>
  <body>

          data-bs-target="#expandNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand">CodeBattle</a>
        <div class="collapse navbar-collapse" id="expandNav">
          <div class="navbar-nav">
            <a href="/" class="nav-item nav-link">Home</a>
            <a href="" class="nav-item nav-link">About</a>
            <a href="" class="nav-item nav-link">Contact</a>
          </div>
        </div>
        <div class="navbar-nav">
          <a href="" class="nav-item nav-link"><i class="fab fa-telegram"></i></a>
          <a href="" class="nav-item nav-link"><i class="fab fa-whatsapp"></i></a>
          <a href="" class="nav-item nav-link"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="dropdown show">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
        <!-- <a href="/sign_in" class="btn btn-outline-light">Sign in/Sign up</a> -->
      </div>
    </nav>

    {%block body%} {%endblock body%}

    <div class="container-fluid bg-light">
      <div class="container-xxl hstack gap-3">
        <div>
          <a href="#" class="navbar-brand">CodeBattle</a>
          <blockquote class="blockquote">
            <p>A well-known quote, contained in a blockquote element.</p>
          </blockquote>
          <div class="navbar-nav hstack gap-3">
            <a href="" class="nav-item nav-link"
              ><i class="fab fa-github"></i
            ></a>
            <a href="" class="nav-item nav-link"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="" class="nav-item nav-link"
              ><i class="fab fa-slack"></i
            ></a>
          </div>
        </div>
        <div class="ms-auto">
          <h1>Links</h1>
          <div class="navbar-nav">
            <a href="" class="nav-item nav-link">Home</a>
            <a href="" class="nav-item nav-link">About</a>
            <a href="" class="nav-item nav-link">Contact</a>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
