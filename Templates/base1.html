<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeBattle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#expandNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="/" class="navbar-brand">CodeBattle</a>
      <div class="collapse navbar-collapse" id="expandNav">
        <div class="navbar-nav">
          <a href="/" class="nav-item nav-link">Home</a>
          <a href="" class="nav-item nav-link">About</a>
          <a href="" class="nav-item nav-link">Contact</a>
          <a href="/welcomeNote" class="nav-item nav-link">BattleZone</a>
        </div>
      </div>
      <div class="navbar-nav">
        <a href="" class="nav-item nav-link"><i class="fab fa-telegram"></i></a>
        <a href="" class="nav-item nav-link"><i class="fab fa-whatsapp"></i></a>
        <a href="" class="nav-item nav-link"><i class="fab fa-instagram"></i></a>
      </div>

      {% if loginStatus %}
      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-alt"></i> {{request.user}}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#"><i class="fas fa-id-card"></i> Profile</a>
          <a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>

      {% else %}
      <a href="/sign_in" class="btn btn-outline-light">Sign in/Sign up</a>

      {% endif %}
    </div>
  </nav>

  {%block body%} {%endblock body%}

  <div class="container-fluid bg-light">
    <div class="container-xxl hstack gap-3">
      <div>
        <a href="#" class="navbar-brand">CodeBattle</a>
        <blockquote class="blockquote">
          <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <div class="navbar-nav hstack gap-3">
          <a href="" class="nav-item nav-link"><i class="fab fa-github"></i></a>
          <a href="" class="nav-item nav-link"><i class="fab fa-instagram"></i></a>
          <a href="" class="nav-item nav-link"><i class="fab fa-slack"></i></a>
        </div>
      </div>
      <div class="ms-auto">
        <h1>Links</h1>
        <div class="navbar-nav">
          <a href="" class="nav-item nav-link">Home</a>
          <a href="" class="nav-item nav-link">About</a>
          <a href="" class="nav-item nav-link">Contact</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/405cbb940a.js" crossorigin="anonymous"></script>
</body>

</html>
