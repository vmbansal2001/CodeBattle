<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/ide.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">Select the language from the menu and keep coding</div>
    <div class="container">
      Select languages:
      <select
        id="languages"
        class="languages form-select"
        onchange="changeLanguage()"
      >
        <option value="c++">C++</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
    </div>
    <div id="editor">
      function foo(items) { var x = "All this is syntax highlighted"; return x;
      }
    </div>
    <div class="button-container">
      <button class="btn btn-primary" onclick="executeCode()">Run</button>
    </div>
    <div class="output"></div>

    <script src="/scripts/lib/ace.js"></script>
    <script src="/scripts/lib/theme-monokai.js"></script>
    <script src="/scripts/ide.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
