{% extends 'base.html' %} {% block body %}
<body>
  <div class="container">
    <h1>Sign Up Page</h1>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username:*</label>
        <input type="text" class="form-control" id="username"/>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:*</label>
        <input type="text" class="form-control" id="name"/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:*</label>
        <input type="email" class="form-control" id="email"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:*</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <label for="gender" class="form-label">Gender:*</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div><div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Other
        </label>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City:*</label>
        <input type="text" class="form-control" id="city" />
      </div>

      <label for="occupation" class="form-label">Occupation:*</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Student
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Professional
        </label>
      </div><div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Other
        </label>
      </div>

      <label for="language" class="form-label">Select your Primary Programming Language:*</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select a Programming Language</option>
        <option value="1">C++</option>
        <option value="2">Java</option>
        <option value="3">Python</option>
      </select>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Accept all Terms and Conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
{%endblock body%}
