{% extends 'base.html' %} {% block body %}

<body>
  <div class="container" style="padding: 35px;">
    <h1 style="text-align: center;">New User</h1>
    <h5 style="text-align: center">Already a User? <a href="/sign_in">Sign In</a></h5>
    <div class="container" style="padding-left: 250px; padding-right: 250px;">
      <form method="post" action="/signUp">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username:*</label>
          <input type="text" class="form-control" id="username" placeholder="Username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:*</label>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" name="first_name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" name="last_name" required>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:*</label>
          <input type="email" class="form-control" id="email" placeholder="user@email.com" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:*</label>
          <input type="password" class="form-control" id="password" placeholder="*********" name="password" required />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:*</label>
          <input type="text" class="form-control" id="city" placeholder="Your City" name="city" required />
        </div>

        <label for="Gender" class="form-label">Gender:*</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="GenderOptions" id="male" value="M" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="GenderOptions" id="female" value="F" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="GenderOptions" id="other" value="O" required>
          <label class="form-check-label" for="other">Other</label>
        </div><br>

        <label for="occupation" class="form-label">Occupation:*</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="OccupationOptions" id="student" value="STU" required>
          <label class="form-check-label" for="student">Student</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="OccupationOptions" id="professional" value="PRO" required>
          <label class="form-check-label" for="professional">Professional</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="OccupationOptions" id="other" value="OTR" required>
          <label class="form-check-label" for="other">Other</label>
        </div><br><br>

        <label for="language" class="form-label">Select your Primary Programming Language:*</label>
        <select class="form-select" aria-label="Default select example" name="language" required>
          <option selected>Select a Programming Language</option>
          <option value="CPP">C++</option>
          <option value="JAVA">Java</option>
          <option value="PYTHON">Python</option>
        </select><br>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Accept all Terms and Conditions</label>
        </div>
        <div class="text-center">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
{%endblock body%}
