{% extends 'base.html' %} {% block body %}
<body>
  <div class="container" style="padding: 35px;">
    <h1 style="text-align: center;">New User</h1>
    <h5 style="text-align: center">Already a User? <a href="/sign_in">Sign In</a></h5>
    <div class="container" style="padding-left: 250px; padding-right: 250px;">
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username:*</label>
        <input type="text" class="form-control" id="username"/>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:*</label>
        <input type="text" class="form-control" id="name"/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:*</label>
        <input type="email" class="form-control" id="email"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:*</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City:*</label>
        <input type="text" class="form-control" id="city" />
      </div>

      <label for="Gender" class="form-label">Gender:*</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="GenderOptions" id="male" value="Male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="GenderOptions" id="female" value="Female">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="GenderOptions" id="other" value="Other">
        <label class="form-check-label" for="other">Other</label>
      </div><br>

      <label for="occupation" class="form-label">Occupation:*</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="OccupationOptions" id="student">
        <label class="form-check-label" for="student">Student</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="OccupationOptions" id="professional">
        <label class="form-check-label" for="professional">Professional</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="OccupationOptions" id="other">
        <label class="form-check-label" for="other">Other</label>
      </div><br><br>

      <label for="language" class="form-label">Select your Primary Programming Language:*</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select a Programming Language</option>
        <option value="1">C++</option>
        <option value="2">Java</option>
        <option value="3">Python</option>
      </select><br>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Accept all Terms and Conditions</label>
      </div>
      <a href="#" class="btn btn-success" style="display: flex; align-items: center; justify-content: center;">Submit</a>
    </form>
    </div>
  </div>
</body>
{%endblock body%}
